	<script>
		async function getData(){ //gets database from server.
			console.log("WE ARE IN GET DATA");
			const response =await fetch('/yak-shop/load').
			then((response) => response.json())
			.then(function(data){
				//const data = await response.json();
				const Herd = data.herd;
				console.log("DATA: ", data);
				console.log("Herd: ", Herd);
				for(Yak of Herd){
					//console.log("YakKIE: ", Yak);
					const yak = document.createElement('ul');
					const name = document.createElement('li');
					const age = document.createElement('li');
					const sex = document.createElement('li');
					//const date = document.createElement('div');
					name.textContent = `Name: ${Yak.name} üêÆ`;
					age.textContent = `Age: ${Yak.age}`; //grab data from item variable
					sex.textContent = `Sex: ${Yak.sex}`;
					// const dateString = new Date(item.timestamp).toLocaleString(); //taking timestamp and convertng it to string to local timezone
					//date.textContent = dateString;
					yak.append(name ,age , sex);
					var div = document.getElementById("container");

					div.append(yak);
				}
			}).catch(function (err) {
			console.log(err)
			});

			//const data = await response.json();

		}

		getData();
	</script>
